<!DOCTYPE html>
<html>
  <head>
    <title>Chat Window</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="chat.css">
  </head>
  <body>
    <div id="form-group">
      <div id="chat-window" >
        <button id="lg">logout</button>
        <h5>members</h5>
        <div id="user-list" >
          <!-- Display list of users here -->
        </div>
        <div id="chat-messages" class="form-control">
          <!-- Display chat messages here -->
        </div>
        <form id="chat-form">
          <input type="text" id="chat-message" placeholder="Type your message here">
          <button type="submit">Send</button>
        </form>
      </div>
    
  
      
          
            <span class="close">&times;</span>
            <h2>Create Group</h2>
            <form id="create-group-form">
              
              <input type="text" id="group-name" name="group-name"><br>
              
              <input type="text" id="members" name="members"><br>
              <button type="submit">Create Group</button>
            </form>
          
    
        <div id="groups-list">
          <h5>My Groups</h5>
          <ul id="groups">
            <!-- Groups will be dynamically added here -->
          </ul>
        </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.4.1/axios.min.js">
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      <script src="./chat.js"></script>

    
    </div>
  </body>
</html>
