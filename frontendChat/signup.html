<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    
</head>
<body>
   
            <form id="form-group" onsubmit="signup(event)">
                <h4>SIGN UP</h4>
                <input type="text" name="nam"  id="nam" class="form-control" placeholder="Enter Name" required/> <br>
                
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email" required/><br>
                
                <input type="tel" name="Phonenumber" id="Phonenumber" class="form-control" placeholder="Enter Mobile No." required/><br>
                
                <input type="password" name="password" id="password" class="form-control" placeholder="Generate Password" required/><br>
                <button class="form-control" id="btns">Signup</button>
                
                </form>
                <a href ='./login.html'><button  id="btnl">Existing User Login</button></a>
                
                <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.4.1/axios.min.js">
                </script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
                <script src="./signup.js">
                </script>

        
    
</body>
</html>
