<!DOCTYPE html>
<html>
  <head>
    <title>Chat Window</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="chat.css">
  </head>
  <body>
    
    <div id="form-group" >
        <h2 id="group-name"></h2>
    <div id="chat-window">
      <div id="user-list">
        <!-- Display list of users here -->
      </div>
      <div id="chat-messages" class="form-control">
        <!-- Display chat messages here -->
      </div>
      <form id="chat-form">
        <input type="text" id="chat-message" placeholder="Type your message here">
        <button type="submit">Send</button>
      </form>
    </div>
    <div id="remove-group-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
            <form id="remove-member-form">
            <label for="members">Remove Members</label>
            <input type="text" id="members" name="members"><br>
            <button type="submit">Remove</button>
            </form>
        </div>
      </div>
  
      <div id="admin-group-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
            <form id="admin-member-form">
            <label for="members">Make admin of the group</label>
            <input type="text" id="memberstomakeadmin" name="members"><br>
            <button type="submit">Admin</button>
            </form>
        </div>
      </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.4.1/axios.min.js">
    </script>
    <script src="groupchat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    </div>
    
  </body>
</html>
